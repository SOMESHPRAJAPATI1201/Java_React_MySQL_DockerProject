version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Docker Compose
          command: |
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Build and Run Docker Compose
          command: docker-compose up --build -d
      - run:
          name: Wait for Services to be Ready
          command: |
            docker-compose run --rm backend sh -c "while ! nc -z mysql-db 3306; do sleep 1; done"
            docker-compose run --rm backend sh -c "while ! nc -z backend 8080; do sleep 1; done"
            docker-compose run --rm frontend sh -c "while ! nc -z Spring_FE 80; do sleep 1; done"
      - run:
          name: Run Tests
          command: docker-compose run --rm backend ./gradlew test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
